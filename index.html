<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Хакатон — Алгоритмы</title>
</head>
<body>
    <h1>Alg 1 = bubbleSort(arr);</h1>

    <script>
        function choiceSort(arr) {
            for (let i = arr.length - 1; i >= 0; i--) {
                let max = 0;

                for (let j = i; j >= 0; j--) {
                    max = arr[j] > max ? arr[j] : max;
                }

                arr[arr.indexOf(max)] = arr[i];
                arr[i] = max;
            }

            return arr;
        }

        choiceSort([3,1,4,2,3]);

        function bubbleSort (arr) {
            if (!arr || arr.length === 0) return 'Нет данных';

            for (let i = arr.length; i > 0; i--) {
                let tmp = 0;

                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }

            }

            return arr;
        }
    </script>
</body>
</html>
