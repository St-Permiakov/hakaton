    <script>
        function treeWidth(tree) {
            const queue = [];

            function handleLevel(item) {
                console.log(item.value);
                if (item.children && item.children.length) {
                    item.children.forEach(item => {
                        queue.push(item);
                    });
                }

                if (queue.length) {
                   handleLevel(queue.shift());
                }
            }

            handleLevel(tree);
        }

        function treeDepth(item) {
            console.log(item.value);
            if (item.children && item.children.length) {
                item.children.forEach(item => {
                    treeDepth(item);
                });
            }
        }

        function insertSort(arr) {
            for (let i = arr.length - 2; i >= 0; i--) {
                let j = i;
                let num = arr[j];

                while (num > arr[j + 1] && j < arr.length) {
                    arr[j] = arr[j + 1];
                    j++;
                }

                arr[j] = num;
            }

            return arr;
        }

        function choiceSort(arr) {
            for (let i = arr.length - 1; i >= 0; i--) {
                let max = i;
                let tmp;

                for (let j = i; j >= 0; j--) {
                    max = arr[j] > arr[max] ? j : max;
                }

                tmp = arr[i];
                arr[i] = arr[max];
                arr[max] = tmp;
            }

            return arr;
        }

        function bubbleSort (arr) {
            if (!arr || arr.length === 0) return 'Нет данных';

            for (let i = arr.length; i > 0; i--) {
                let tmp = 0;

                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        tmp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tmp;
                    }
                }

            }

            return arr;
        }
